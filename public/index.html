<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="text-center">
    <div class="panel-body">
        <form role="form" action="/login" method="post" style="max-width: 480px; margin: auto">
            <h1 class="h3 mb-3">Log in</h1>
            <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="">
            </div>
            <!-- <a href="index.html" class="btn btn-primary">Login</a></fieldset> -->
            <input type="submit" class="btn mt-3 btn-lg btn-block  btn-primary" value="Sign in">
        </form>
    </div>
</div>
<!-- /.col-->
<!-- /.row -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
